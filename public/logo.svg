<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <defs>
    <linearGradient id="skinGradient" x1="0" y1="0" x2="200" y2="200" gradientUnits="userSpaceOnUse">
      <stop stop-color="#4ade80" />
      <stop offset="1" stop-color="#16a34a" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Body/Head Shape -->
  <path d="M160 100 C 160 140, 130 170, 90 170 C 50 170, 30 140, 30 100 C 30 60, 60 30, 100 30 C 140 30, 160 60, 160 100 Z" fill="url(#skinGradient)" filter="url(#shadow)"/>
  
  <!-- Spines/Crest on back -->
  <path d="M60 45 L 50 35 L 70 40 Z" fill="#22c55e"/>
  <path d="M80 35 L 70 25 L 90 30 Z" fill="#22c55e"/>
  <path d="M100 32 L 95 20 L 110 32 Z" fill="#22c55e"/>

  <!-- The Eye (Large and distinct) -->
  <g transform="translate(110, 90)">
    <!-- Outer Eye Lid -->
    <circle cx="0" cy="0" r="25" fill="#bef264" stroke="#15803d" stroke-width="2"/>
    <!-- Inner Eye -->
    <circle cx="5" cy="0" r="12" fill="#1a1a1a" />
    <!-- Highlight -->
    <circle cx="8" cy="-3" r="3" fill="white" opacity="0.8"/>
  </g>

  <!-- Mouth Line -->
  <path d="M 130 130 Q 110 140, 90 135" stroke="#15803d" stroke-width="3" stroke-linecap="round" fill="none" opacity="0.6"/>

  <!-- Cheek Detail -->
  <circle cx="80" cy="110" r="10" fill="#22c55e" opacity="0.4"/>
  
  <!-- Curled Tail Hint (Abstract) -->
  <path d="M 40 130 Q 20 150, 30 170" stroke="#15803d" stroke-width="4" stroke-linecap="round" opacity="0.3" fill="none"/>
</svg>